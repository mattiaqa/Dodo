version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USR}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWD}
      MONGO_INITDB_DATABASE: Dod√≤
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro # Aggiungi questo per il file di inizializzazione


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${EXPRESS_USR}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${EXPRESS_PWD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USR}:${MONGO_PWD}@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    
  clamav:
    image: clamav/clamav-debian:1.3.2
    environment:
      CLAMD_CONF_MaxFileSize: 250M
      CLAMD_CONF_MaxScanSize: 250M
    restart: always
    ports:
      - "3310:3310"

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
