<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body items-center text-center">
        <!-- Icona successo -->
        <div class="alert alert-success w-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-12 w-12" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
  
        <!-- Testo -->
        <h2 class="card-title text-2xl mt-4">Operazione completata!</h2>
        <p class="text-base-content/70">{{ message }}</p>
  
        <!-- Bottone -->
        <div class="card-actions mt-6">
          <a class="btn btn-primary px-8" (click)="goToProfilePage()">
            Vai alle tue aste
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
