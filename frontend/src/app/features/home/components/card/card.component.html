<a [routerLink]="'/auction/' + auction?.auctionId">
  <div class="card card-side bg-base-100 shadow-md items-stretch hover:shadow-xl">
    <figure class="w-1/3 flex">
      <img alt="Image 2"
           class="w-96 h-full"
           src="{{image_url}}"/>
    </figure>
    <div class="card-body relative w-2/3 card-width">
      <h3 class="card-title text-lg font-bold">{{ auction?.book?.title || 'Title not available' }}</h3>
      <p class="text-sm text-gray-600">
        <fa-icon [icon]="['fas', 'circle-check']"></fa-icon>
        Condition: <span class="font-semibold">{{ auction?.condition || 'Undefined' }}</span>
      </p>
      <p class="text-sm text-gray-600">
        <fa-icon [icon]="['fas', 'money-bill-1']"></fa-icon>
        Current Bid: <span class="font-semibold">{{ auction?.lastBid | currency:'EUR':'symbol':'1.2-2' }}</span>
      </p>
      <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
        <div
          [style.width.%]="timeLeftPercentage"
          class="progressBar h-2 rounded-full">
        </div>
      </div>
      <div class="flex justify-between items-center text-xs text-gray-500 mt-2">
        <p>
          <fa-icon [icon]="['fas', 'map-marker-alt']" class="mr-0"></fa-icon>
          {{ auction?.country + ', ' + auction?.province || 'Location not available' }}
        </p>
        <p class="absolute right-5">
          <fa-icon [icon]="['fas', 'clock']" class="mr-0"></fa-icon>
          Time left: {{ timeLeft }}
        </p>
      </div>
    </div>
  </div>
</a>
