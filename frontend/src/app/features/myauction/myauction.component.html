<app-navbar></app-navbar>

<h3 class="text-3xl font-bold text-primary-600 primary-color text-center">My Auctions</h3>
<div class="container mx-auto mt-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="card bg-secondary shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Listing Created</h2>
        <p class="text-xl font-bold">123</p>
      </div>
    </div>
    <div class="card bg-secondary text-secondary-content shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Partecipated Auctions</h2>
        <p class="text-xl font-bold">45</p>
      </div>
    </div>
    <div class="card bg-secondary text-accent-content shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Winning Auctions</h2>
        <p class="text-xl font-bold">12</p>
      </div>
    </div>
  </div>
</div>
<div class="card-container max-w-full max-h-full">
  <app-card *ngFor="let auction of auctions" [auction]="auction"></app-card>
</div>

<app-footer></app-footer>
