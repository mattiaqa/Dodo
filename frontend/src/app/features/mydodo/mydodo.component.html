<app-navbar></app-navbar>
<div class="container mx-auto px-4">
  <h3 class="text-3xl font-bold text-primary-600 primary-color text-center mt-4">My Dodo</h3>

  <!-- Segmented Button -->
  <div class="flex justify-center my-6" *ngIf="isAdmin">
    <div class="join shadow-md">
      <button
        class="btn join-item w-32 border-none"
        [class.btn-primary]="isUserActive"
        [class.text-white]="isUserActive"
        (click)="isUserActive = true">
        User
      </button>
      <button
        class="btn join-item w-32 border-none"
        [class.btn-primary]="!isUserActive"
        [class.text-white]="!isUserActive"
        (click)="isUserActive = false">
        Moderator
      </button>
    </div>
  </div>

  <app-user *ngIf="isUserActive"></app-user>
  <app-admin *ngIf="!isUserActive && isAdmin"></app-admin>
</div>
<app-footer></app-footer>
